language: cpp

before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq
  - sudo apt-get install -qq g++-4.9 yasm libx11-xcb-dev libglu-dev libboost-dev
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.9 99

script: "./autogen.sh && ./configure --enable-debug && make && make check"
